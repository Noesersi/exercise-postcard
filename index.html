<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- comienza a añadir nuevas etiquetas o tags aquí -->
		<div class="postcard">
			<div class="postcard-header">
				<h1>Mi postal</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Esta es una maravillosa postal que he desarrollado durante mi curso en 4 geeks</p>
					<p>Esto mola mucho a ver si me ponga ya con otra cosita que tengo ganas, miau, miau.</p>
				</div>

				<div class="body-right">
					<label for="nombre">Nombre:</label>
					<input type="text" id="nombre" name="nombre" />
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" />
					<label for="Comentario">Comentario</label>
					<input type="text" id="Comentario" name="Comentario" />
				</div>
			</div>

			<div class="postcard-footer">
				<button>Send my postcard</button>
			</div>
		</div>
	</body>
</html>
